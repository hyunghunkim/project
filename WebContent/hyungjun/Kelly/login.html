	<script type="text/javascript">
	function center(){
	$('.php-email-form').css('margin-left','25%');
	}
	center();
	
	$('#loginbutton').click(function(){
		$.ajax({
			url:"user.js",
			method: "get",
            dataType: "JSON",
            success:function(data){
            	var obj = data;
            	var id = document.getElementById("id").value;
            	if(obj[0].id == id
            			&& obj[0].password == document.getElementById("password").value){
            		location.href = "index.html"
            		setCookie('id',id);
            	}else{
            		alert("아이디 비밀번호가 틀렸습니다.");
            	}
            }
		})
	})

	function homebutton(){
		location.href = "index.html"
	}
	
	function setCookie(cName,cValue) {
		var date = new Date();
		date.setDate(date.getDate()+1);
		
		var cookies = '';
		cookies += cName+'='+escape(cValue)+';path=login.html';
		cookies += '"expires="' + date.toUTCString();
		document.cookie = cookies;
	}
